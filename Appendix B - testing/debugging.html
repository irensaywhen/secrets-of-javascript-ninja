<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging example</title>
</head>
<body>
    <script>
        function logGreeting(name){
            console.log('Greetings to the great' + name)
        }

        var ninja = 'Hattori Hanzo'
        logGreeting(ninja)

        for (var i = 0; i < 100; i++){
            console.log('Ninjas: ' + i)
        }
    </script>
</body>
</html>
