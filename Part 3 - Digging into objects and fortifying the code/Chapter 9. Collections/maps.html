<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps - key equality</title>
  </head>
  <body>
    <script>
      const map = new Map();
      const currentLocation = location.href;

      const firstLink = new URL(currentLocation);
      const secondLink = new URL(currentLocation);

      map.set(firstLink, { description: 'first link' });
      map.set(secondLink, { description: 'second link' });

      console.assert(map.size === 2);
    </script>
  </body>
</html>
